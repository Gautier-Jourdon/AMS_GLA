apiVersion: v1
kind: Namespace
metadata:
  name: ams-gla
  labels:
    name: ams-gla
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ams-gla-quota
  namespace: ams-gla
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ams-gla-limits
  namespace: ams-gla
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "200m"
      memory: 256Mi
    type: Container
