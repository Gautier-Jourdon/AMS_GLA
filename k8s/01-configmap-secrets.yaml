apiVersion: v1
kind: ConfigMap
metadata:
  name: ams-gla-config
  namespace: ams-gla
data:
  # Server configuration
  PORT: "3000"
  NODE_ENV: "production"
  
  # Database configuration (without credentials)
  PGHOST: "supabase-db"
  PGPORT: "5432"
  PGDATABASE: "postgres"
  
  # Supabase configuration
  SUPABASE_URL: "http://supabase-kong:8000"
  
  # Application settings
  DEV_AUTH: "false"
  ALLOW_DB_AUTH_FALLBACK: "0"
---
apiVersion: v1
kind: Secret
metadata:
  name: ams-gla-secrets
  namespace: ams-gla
type: Opaque
stringData:
  # Database credentials
  PGUSER: "postgres"
  PGPASSWORD: "your-secure-password-here"
  
  # Supabase keys
  SUPABASE_KEY: "your-supabase-anon-key-here"
  SUPABASE_SERVICE_ROLE_KEY: "your-supabase-service-role-key-here"
  
  # JWT Secret for tokens
  JWT_SECRET: "your-jwt-secret-here"
  
  # SMTP configuration (optional)
  SMTP_HOST: ""
  SMTP_PORT: ""
  SMTP_USER: ""
  SMTP_PASS: ""
  SMTP_SECURE: "false"
  EMAIL_FROM: "no-reply@ams-gla.local"
