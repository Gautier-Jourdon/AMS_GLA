apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: supabase-db
  namespace: ams-gla
spec:
  serviceName: supabase-db
  replicas: 1
  selector:
    matchLabels:
      app: supabase-db
  template:
    metadata:
      labels:
        app: supabase-db
    spec:
      containers:
      - name: postgres
        image: public.ecr.aws/supabase/postgres:17.6.1.066
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ams-gla-secrets
              key: PGUSER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ams-gla-secrets
              key: PGPASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: ams-gla-config
              key: PGDATABASE
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: supabase-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-db
  namespace: ams-gla
spec:
  selector:
    app: supabase-db
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  clusterIP: None  # Headless service for StatefulSet
