apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ams-gla-ingress
  namespace: ams-gla
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Si vous utilisez cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - ams-gla.yourdomain.com  # TODO: Replace with your domain
    secretName: ams-gla-tls
  rules:
  - host: ams-gla.yourdomain.com  # TODO: Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ams-gla-service
            port:
              number: 80
