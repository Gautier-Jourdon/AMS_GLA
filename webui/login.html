<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AMS GLA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login page specific styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08), rgba(139, 92, 246, 0.08));
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-inverse);
            box-shadow: var(--glow-blue);
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tabs button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--glass-medium);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .tabs button.active {
            background: var(--gradient-primary);
            color: var(--text-inverse);
            border-color: transparent;
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        .form-row {
            margin-bottom: 1.5rem;
        }

        .form-row label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-row input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-medium);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-row input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            color: var(--text-inverse);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-blue);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">AMS</div>
                <h1>AMS GLA</h1>
                <p>Plateforme de surveillance crypto</p>
            </div>

            <div class="tabs">
                <button id="tab-login" class="active">Connexion</button>
                <button id="tab-signup">Inscription</button>
            </div>

            <!-- Login Form -->
            <div id="login-form-panel" class="form-panel active">
                <form id="login-form">
                    <div class="form-row">
                        <label for="login-email">Email</label>
                        <input id="login-email" type="email" required autocomplete="email">
                    </div>
                    <div class="form-row">
                        <label for="login-password">Mot de passe</label>
                        <input id="login-password" type="password" required autocomplete="current-password">
                    </div>
                    <div id="login-error" class="error"></div>
                    <div class="form-row">
                        <button type="submit" class="btn">Se connecter</button>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form-panel" class="form-panel">
                <form id="signup-form">
                    <div class="form-row">
                        <label for="signup-email">Email</label>
                        <input id="signup-email" type="email" required autocomplete="email">
                    </div>
                    <div class="form-row">
                        <label for="signup-password">Mot de passe</label>
                        <input id="signup-password" type="password" required autocomplete="new-password">
                    </div>
                    <div id="signup-error" class="error"></div>
                    <div class="form-row">
                        <button type="submit" class="btn">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Tab switching
        const loginTab = document.getElementById('tab-login');
        const signupTab = document.getElementById('tab-signup');
        const loginPanel = document.getElementById('login-form-panel');
        const signupPanel = document.getElementById('signup-form-panel');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginPanel.classList.add('active');
            signupPanel.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupPanel.classList.add('active');
            loginPanel.classList.remove('active');
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Connexion échouée');
                }

                const data = await response.json();

                // Store token
                if (data.access_token) {
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('authUser', JSON.stringify(data.user));

                    // Redirect to main app
                    window.location.href = '/webui/index.html';
                }
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.add('show');
            }
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const errorEl = document.getElementById('signup-error');

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Inscription échouée');
                }

                const data = await response.json();

                // Auto-login and redirect to main app
                if (data.access_token) {
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('authUser', JSON.stringify(data.user));

                    window.location.href = '/webui/index.html';
                }
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.add('show');
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/webui/index.html';
        }
    </script>
</body>

</html>
